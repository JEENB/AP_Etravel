    <body>
      <form class="singup-form" action="/action_page.php">
        <div class="container">
          <h1>Sign Up</h1>
          <hr>
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter your Email" name="email" required>
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must

          <label for="psw-repeat"><b>Password again</b></label>
          <input type="password" placeholder="Password again" name="psw-repeat" required>
          
          <label>

          </label>

          <div class="clearfix">
            <button type="button" class="cancelbtn">Cancel</button>
            <button type="submit" class="signupbtn">Sign Up</button>
          </div>
        </div>
      </form>
