<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" description="AP Programming group">
        <meta name="keywords" description="e-commerce, boostrap, html">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <link rel="shortcut icon" href="images/Phones/Samsung A21-2.webp">

        <!--Bootstrap-->
        <title>Sign in</title>

        <!-- CSS linking-->
        <link rel="stylesheet" type="text/css" href="CSS/index.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  

        
        <!-- Javascript-->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" ></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>   
    </head>

    <body>
        <form class="form-signin" action="signin.html" method="post">
            <img src="images/download.png">
            <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
            
            <label for="Email" class="sr-only">Email Address</label>
            <input id="Email" type="email" placeholder="Email Address" required autofocus>
            <br>

            <label for="Password" class="sr-only">Password</label>
            <input id="Password" type="password" placeholder="Password" required>

            <button type="submit" class="btn btn-primary btn-lg">Sign in</button>

            <div class="container" style="background-color:#f1f1f1">
              <button type="button" class="cancelbtn">Cancel</button>
              <span class="psw"><a href="#"> Forgot Password?</a></span>
            </div>
        </form>
    </body> 
</html>
